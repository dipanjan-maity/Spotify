<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Spotify – Web Player</title>

    <link rel="stylesheet" href="spotify.css">

    <style>
        /* Only responsive adjustments (no class name changed) */

        @media (max-width: 992px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .main {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .card-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .music-player {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            .mp-left, .mp-center, .mp-right {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>

</head>

<body>

<div class="main d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar col-lg-3 col-md-4 col-12 p-3">
        <!-- YOUR SIDEBAR CODE SAME -->
        <div class="nav">
            <div class="nav-option">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>
        </div>

        <div class="library">
            <div class="options">
                <div class="library-options">
                    <img src="library_icon.png">
                    <a href="#">Your Library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="box">
                <p class="box-p1">Create your first playlist</p>
                <p class="box-p2">It's easy, we'll help you</p>
                <button class="badge btn btn-light">Create Playlist</button>
            </div>

            <div class="box">
                <p class="box-p1">Let’s find some podcasts</p>
                <p class="box-p2">Keep up with new episodes</p>
                <button class="badge btn btn-light">Browse Podcasts</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content col-lg-9 col-md-8 col-12 p-3">

        <!-- YOUR FULL MAIN CONTENT SAME (No structure changed) -->

        <h2>Recently Played</h2>
        <div class="card-container d-grid gap-3"
             style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));">
            <!-- Cards same -->
            <div class="card">
                <img src="card1img.jpeg" class="card-img">
                <p class="card-title">Top 50 Songs</p>
                <p class="card-info">Most played tracks worldwide</p>
            </div>
        </div>

        <!-- Repeat same for other card containers -->
    </div>
</div>

<!-- MUSIC PLAYER -->
<div class="music-player d-flex align-items-center justify-content-between fixed-bottom bg-dark p-2">

    <div class="mp-left d-flex align-items-center gap-2">
        <img src="pr.png" alt="album" width="50">
        <div class="song-info">
            <p class="song-title mb-0">Phiriye Dao</p>
            <p class="artist mb-0">Miles</p>
        </div>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-circle-plus"></i>
    </div>

    <div class="mp-center text-center">
        <div class="controls">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-circle-play play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="progress">
            <span>4:25</span>
            <input type="range" class="w-50">
            <span>4:53</span>
        </div>
    </div>

    <div class="mp-right d-flex align-items-center gap-2">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-computer"></i>
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" class="volume">
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
